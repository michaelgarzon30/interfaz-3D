<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interfaz 3D michael garzon</title>
    <link rel="stylesheet" href=".css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

</head>
<body>
    <a-scene>

        <a-assets>
            <img id="piedra" src="https://michaelgarzon30.github.io/interfaz-3D/piedra.png">
            <img id="madera" src="https://michaelgarzon30.github.io/interfaz-3D/madera.png">
            <a-asset-item id="tree" src="https://michaelgarzon30.github.io/interfaz-3D/scene.gltf"></a-asset-item>
        </a-assets>

        <a-box src="madera" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>


        <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFF"></a-sphere>
        <a-sphere position="0 3 -5" radius="0.85" color="#FFFFF"></a-sphere>
        <a-sphere position="0 4 -5" radius="0.5" color="#FFFFF"></a-sphere>
        <a-sphere position="0 3 -4.2" radius="0.1" color="black"></a-sphere>

        <a-cylinder src="piedra" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        
        <a-entity gltf-model="#tree"></a-entity>
        
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
      <a-entity id="rig" position="25 10 0">
        <a-camera id="camera">
            <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

</body>
</html>
